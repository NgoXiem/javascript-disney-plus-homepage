<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e50a556ae3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>Disney Plus</title>
</head>
<body>
    <nav>
        <div class="icons">
            <img src="/public/images/logo.svg" class="logo" alt="logo">
            <button class="nav-btn">
                <i class="fas fa-bars fa-2x"></i>
            </button>
        </div>
        <div class="list">
            <ul>
                <li>
                    <img src="/public/images/home-icon.svg" alt="">
                    <a href="#home">Home</a>
                </li>
                <li>
                    <img src="/public/images/search-icon.svg" alt="">
                    <a href="">Search</a>
                </li>
                <li>
                    <img src="/public/images/watchlist-icon.svg" alt="">
                    <a href="">Watchlist</a>
                </li>
                <li>
                    <img src="/public/images/original-icon.svg" alt="">
                    <a href="">Originals</a>
                </li>
                <li>
                    <img src="/public/images/movie-icon.svg" alt="">
                    <a href="">Movies</a>
                </li>
                <li>
                    <img src="/public/images/series-icon.svg" alt="">
                    <a href="">Series</a>
                </li>
            </ul>
            
        </div>
        
    </nav>
    <main>
        <section class="carousel-container">
            <div class="carousel-image">
                <img src="/public/images/slider-badag.jpg" alt="slider_1">
            </div>
            <div class="carousel-image">
                <img src="/public/images/slider-badging.jpg" alt="slider_2">
            </div>
            <div class="carousel-image">
                <img src="/public/images/slider-scale.jpg" alt="slider_3">
            </div>
            <div class="carousel-image">
                <img src="/public/images/slider-scales.jpg" alt="slider_4">
            </div>
            <div class="dot">
                <span class="active"></span>
                <span></span>
                <span></span>
                <span></span>
            </div>
        </section>
        <section class="buttons">
            <div class="button">
                <video muted loop playsinline autoplay>
                    <source src="/public/videos/1564674844-disney.mp4" type="video/mp4">
                </video>
                <img src="/public/images/viewers-disney.png" alt="">
            </div>

            <div class="button">
                <video muted loop>
                            <source src="/public/videos/1564676714-pixar.mp4" type="video/mp4">
                        </video>
                <img src="/public/images/viewers-pixar.png" alt="">
            </div>

            <div class="button">
                <video muted loop>
                            <source src="/public/videos/1564676115-marvel.mp4" type="video/mp4">
                        </video>
                <img src="/public/images/viewers-marvel.png" alt="">
            </div>

            <div class="button">
                <video muted loop>
                            <source src="/public/videos/1608229455-star-wars.mp4" type="video/mp4">
                        </video>
                <img src="/public/images/viewers-starwars.png" alt="">
            </div>
            <div class="button">
                <video muted loop>
                            <source src="/public/videos/1564676296-national-geographic.mp4" type="video/mp4">
                        </video>
                <img src="/public/images/viewers-national.png" alt="">
            </div>
        </section>
        <section class="movies">
            <section>
                <h3>Recommended for you</h3>
                <div class="recommend">

                </div>
            </section>
            <section>
                <h3>New to Disney+</h3>
                <div class="new">

                </div>
            </section>
            <section>
                <h3>Originals</h3>
                <div class="originals">
                
                </div>
            </section>
            <section>
                <h3>Trending</h3>
                <div class="trending">
                
                </div>
            </section>
        </section>
    </main>
    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
